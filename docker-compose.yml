version: "3"
services:
  web:
    image: nginx:1.15.6
    ports:
      - "8088:80"
    depends_on:
      - app
    volumes:
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
  app:
    build: ./docker/php
    depends_on:
      - db
    volumes:
      - .:/var/www/html
  db:
    image: postgres:11
    environment:
      POSTGRES_DB: song-picture-mamp
      POSTGRES_USER: default
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/mysql
volumes:
  postgres-data:
